<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/24a9a552ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo/login.css">
    <title>Login</title>
</head>
<body>
    <main id="principal">
        <section id="container">
                <h1>Login</h1>
                <p>Bem vindo de volta!<br> 
                Conecte-se a sua conta.</p>
            <section id="redes">
                <div>
                    <a href="#">
                        <i class="fa-brands fa-google"></i>
                        <p class="botao">Google</p>
                    </a>
                </div>
                <div>
                    <a href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                        <p class="botao">Facebook</p>
                    </a>
                    
                </div> 
            
            </section><!--redes-->
            
                <section id="formulario">
                    <form action="cadastro.php" method="post" autocomplete="off" >
                        <div class="campo">
                            <i class="fa-solid fa-user"></i>
                            <input type="email" name="email" id="iemail" placeholder="E-mail" required>
                            <label for="iemail">E-mail</label>
                        </div>
                        <div class="campo">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="senha" id="isenha" placeholder="Senha" required>
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="LOGIN">
                        <div class="final">
                            <div><input class="marcar" type="checkbox" name="marcar" id="imarcar">
                            <label for="imarcar">Lembrar-me</label></div>
                            <div class="redefinir"><a href="#">Esqueci a Senha</a></div>
                        </div>
                    </form>
                </section>
        </section>
        </main>
</body>
</html>
